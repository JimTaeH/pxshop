<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <section class="contact-us" id="signup">
    <div class="container">
      <div class="row">
        <div class="col-lg-9 align-self-center">
          <div class="row">
            <div class="col-lg-12">
                <form method="POST" id="bigform">
                    {% csrf_token %}
                    <input type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" placeholder="Enter Username" required id="id_username"> 
                    <input type="password" name="password" autocomplete="current-password" placeholder="Enter Password" required id="id_password">
                    <button type="submit"> Login </button>
                </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
